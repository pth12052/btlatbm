<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả giải mã</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .success {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .fail {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .message-box {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            word-break: break-word;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bold;
        }

        a:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kết quả xác thực</h2>

        {% if valid %}
            <p class="success">✅ Tin nhắn hợp lệ. Nội dung giải mã:</p>
            <div class="message-box">{{ message }}</div>
        {% else %}
            <p class="fail">⚠️ Tin nhắn không hợp lệ hoặc đã bị chỉnh sửa!</p>
        {% endif %}

        <a href="/chat">⬅ Quay lại trang Chat</a>
    </div>
</body>
</html>
